events {
    worker_connections 1024;
}

http {
    client_max_body_size 100M;

    server {
        listen 9007;

        # 可选：根路径返回简单提示，方便测试 nginx 是否活的
        location / {
            return 200 "AI services gateway is running.\nUse /qwen/, /chattts/, /whisper/";
            add_header Content-Type text/plain;
        }

        location /qwen/ {
            proxy_pass http://qwen:8000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";   # 支持 websocket（vLLM 有时需要）
        }

        location /chattts/ {
            proxy_pass http://chattts:8001/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /whisper/ {
            proxy_pass http://whisper:8002/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}